<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Crisp</title>
	<link rel="stylesheet" href="/css/style.css">
</head>

<body>
	
	<header class="header">
		<a class="header-logo" href="/">
			<img 
				class="header-logo-image" 
				src="/images/logo_crisp.png" 
				alt="Crisp logo"
				width="94" height="44" loading="lazy"
			>
		</a>
		<nav class="header-menu">
			<ul class="header-menu-list">
				<li class="header-menu-item">
					<a class="header-menu-link redline" href="/">Home</a>
				</li>
				<li class="header-menu-item">
					<a class="header-menu-link" href="/">Shop</a>
				</li>
				<li class="header-menu-item">
					<a class="header-menu-link" href="/">Blog</a>
				</li>
				<li class="header-menu-item">
					<a class="header-menu-link" href="/">Sale</a>
				</li>
				<li class="header-menu-item">
					<a class="header-menu-link" href="/">Contact us</a>
				</li>
				<li class="header-menu-item search-item">
					<a class="header-menu-link icon-search" href="/">Search</a>
				</li>
			</ul>
			<ul class="header-actions-list">
				<li class="header-action-item">
					<a class="header-actions-link signin" href="/">Sign in</a>
				</li>
				<li class="header-action-item">
					<a class="header-actions-link createacc" href="/">Create an account</a>
				</li>
				<li class="header-action-item">
					<a class="header-actions-link" href="/">
						<img class="header-action-favor" src="/icons/heart.svg" alt="heart icon">
					</a>
				</li>
				<li class="header-action-item">
					<a class="header-actions-link" href="/">
						<img class="header-action-bag" src="/icons/bag.svg" alt="bag">
					</a>
				</li>
			</ul>
			<ul class="header-action-shopcart">
				<li class="header-action-item shop">
					<a class="header-actions-flexshop" href="/">Shopping Cart</a>
				</li>
				<li class="header-action-item eur">
					<a class="header-actions-flexshop" href="/">0,00 Eur</a>
				</li>
			</ul>
		</nav>
	</header>
	
</body>
</html>
